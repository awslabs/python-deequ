on:
  push:
    branches:
     - "*"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        PYSPARK_VERSION: ["2.4", "3.0", "3.2"]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v2
        name: Install Python 3.7
        if: startsWith(matrix.PYSPARK_VERSION, '3')
        with:
          python-version: 3.7

      - uses: actions/setup-python@v2
        name: Install Python 3.6
        if: startsWith(matrix.PYSPARK_VERSION, '2')
        with:
          python-version: 3.6

      - uses: actions/setup-java@v1
        name: Setup Java 11
        if: startsWith(matrix.PYSPARK_VERSION, '3')
        with:
          java-version: '11'

      - uses: actions/setup-java@v1
        name: Setup Java 8
        if: startsWith(matrix.PYSPARK_VERSION, '2')
        with:
          java-version: '8'

      - name: Running tests with pyspark==${{matrix.PYSPARK_VERSION}}
        env:
          SPARK_VERSION: ${{matrix.PYSPARK_VERSION}}
        run: |
          pip install --upgrade pip
          pip install poetry
          poetry install
          poetry add pyspark==$SPARK_VERSION
          poetry run python -m pytest tests
