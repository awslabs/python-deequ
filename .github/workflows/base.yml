on:
  push:
    branches:
     - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        PYSPARK_VERSION: ["2.2", "2.4", "3.0", "3.2"]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Running tests with pyspark==${{matrix.PYSPARK_VERSION}}
        env:
          PYSPARK_VERSION: ${{matrix.PYSPARK_VERSION}}
        run: |
          pip install --upgrade pip
          pip install poetry
          poetry install
          poetry add pyspark==$PYSPARK_VERSION
          poetry run python -m pytest tests
